<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineWave - Watch Movies Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #121212;
  color: #fff;
  line-height: 1.6;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #1e1e1e;
}

.logo {
  display: flex;
  align-items: center;
}

.logo svg {
  margin-right: 10px;
}

.logo h1 {
  font-size: 2rem;
  font-weight: bold;
  color: #ff4d4d;
}

.search-bar input {
  padding: 10px;
  width: 300px;
  border: none;
  border-radius: 5px;
  outline: none;
}

.search-bar button {
  padding: 10px 20px;
  margin-left: 10px;
  border: none;
  background-color: #ff4d4d;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.search-bar button:hover {
  background-color: #e60000;
}

/* Movie Grid */
.movie-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.movie-card {
  background-color: #2b2b2b;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  position: relative;
}

.movie-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(255, 77, 77, 0.5);
}

.movie-card img {
  width: 100%;
  height: auto;
}

.movie-card h3 {
  font-size: 1.2rem;
  margin: 10px 0;
}

.movie-card p {
  font-size: 0.9rem;
  color: #ccc;
}

.rating {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #ff4d4d;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.9rem;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
  position: relative;
  margin: 10% auto;
  padding: 20px;
  width: 80%;
  max-width: 800px;
  background-color: #1e1e1e;
  border-radius: 10px;
  text-align: center;
}

.close {
  position: absolute;
  right: 20px;
  top: 10px;
  color: #fff;
  font-size: 2rem;
  cursor: pointer;
}

.close:hover {
  color: #ff4d4d;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  background-color: #1e1e1e;
  color: #ccc;
}
/* Sign Up Button */
.signup-button {
  padding: 10px 20px;
  background-color: #ff4d4d;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.signup-button:hover {
  background-color: #e60000;
}

/* Registration Modal */
#registrationModal .modal-content {
  width: 400px;
  max-width: 90%;
}

#registrationModal form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#registrationModal label {
  font-size: 1rem;
  color: #ccc;
}

#registrationModal input {
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #2b2b2b;
  color: #fff;
}

#registrationModal button[type="submit"] {
  padding: 10px;
  background-color: #ff4d4d;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#registrationModal button[type="submit"]:hover {
  background-color: #e60000;
}
</style>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
        <!-- Волна -->
        <path d="M5 30 C15 20, 35 40, 45 30 L45 50 L5 50 Z" fill="#FF4D4D" />
      </svg>
      <h1>CineWave</h1>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a movie...">
      <button id="searchButton">Search</button>
    </div>
    <button id="signupButton" class="signup-button">Sign Up</button>
  </header>

  <!-- Main Content -->
  <main class="movie-grid" id="movieGrid">
    <!-- Movies will be dynamically loaded here -->
  </main>

  <!-- Modal for Movie Trailer -->
  <div id="trailerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <iframe id="trailerFrame" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Modal for Registration -->
  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 CineWave. All rights reserved.</p>
  </footer>

  <script>
    // Fetch movies from OMDb API
const API_KEY = 'YOUR_OMDB_API_KEY'; // Replace with your OMDb API key
const movieGrid = document.getElementById('movieGrid');
const searchInput = document.getElementById('searchInput');
const searchButton = document.getElementById('searchButton');
const trailerModal = document.getElementById('trailerModal');
const closeBtn = document.querySelector('.close');
const modalTitle = document.getElementById('modalTitle');
const trailerFrame = document.getElementById('trailerFrame');

// Load movies on page load
document.addEventListener('DOMContentLoaded', () => {
  fetchMovies('popular');
});

// Search functionality
searchButton.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) {
    fetchMovies(query);
  }
});

// Fetch movies from OMDb API
async function fetchMovies(query) {
  try {
    const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
    const data = await response.json();
    if (data.Search) {
      renderMovies(data.Search);
    } else {
      movieGrid.innerHTML = '<p>No movies found.</p>';
    }
  } catch (error) {
    console.error('Error fetching movies:', error);
    movieGrid.innerHTML = '<p>Failed to load movies. Please try again later.</p>';
  }
}

// Render movies to the grid
function renderMovies(movies) {
  movieGrid.innerHTML = '';
  movies.forEach(movie => {
    const card = document.createElement('div');
    card.classList.add('movie-card');
    card.innerHTML = `
      <img src="${movie.Poster}" alt="${movie.Title}">
      <h3>${movie.Title}</h3>
      <p>${movie.Year}</p>
      <div class="rating">IMDb</div>
    `;
    card.addEventListener('click', () => openTrailerModal(movie.Title));
    movieGrid.appendChild(card);
  });
}

// Open modal and load trailer
function openTrailerModal(title) {
  modalTitle.textContent = title;
  trailerFrame.src = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(title)}&autoplay=1`;
  trailerModal.style.display = 'block';
}

// Close modal
closeBtn.addEventListener('click', () => {
  trailerModal.style.display = 'none';
  trailerFrame.src = '';
});

// Close modal when clicking outside
window.addEventListener('click', (event) => {
  if (event.target === trailerModal) {
    trailerModal.style.display = 'none';
    trailerFrame.src = '';
  }
});
// Registration Modal
const signupButton = document.getElementById('signupButton');
const registrationModal = document.getElementById('registrationModal');
const closeRegistrationBtn = registrationModal.querySelector('.close');
const registrationForm = document.getElementById('registrationForm');

// Open Registration Modal
signupButton.addEventListener('click', () => {
  registrationModal.style.display = 'block';
});

// Close Registration Modal
closeRegistrationBtn.addEventListener('click', () => {
  registrationModal.style.display = 'none';
});

// Close modal when clicking outside
window.addEventListener('click', (event) => {
  if (event.target === registrationModal) {
    registrationModal.style.display = 'none';
  }
});

// Handle Form Submission
registrationForm.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent default form submission

  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Simulate registration (you can replace this with an API call)
  console.log('User registered:', { username, email, password });

  alert(`Thank you for registering, ${username}!`);
  registrationModal.style.display = 'none'; // Close the modal after registration
});
  </script>
</body>
</html>
